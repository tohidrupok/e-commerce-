{% extends "admin-base.html" %}
{% block content %}

<style>
    .payment-wrapper {
        max-width: 650px;
        margin: 0 auto;
        padding: 20px;
    }

    .payment-card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
        overflow: hidden;
    }

    .payment-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 22px 28px;
        color: #fff;
        border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    }

    .payment-header h2 {
        margin: 0;
        font-size: 22px;
        font-weight: 600;
    }

    .payment-body {
        padding: 32px 28px;
    }

    .form-group {
        margin-bottom: 22px;
    }

    .form-group label {
        font-weight: 600;
        margin-bottom: 6px;
        display: block;
        font-size: 14px;
        color: #2d3748;
    }

    .form-control {
        padding: 12px 14px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 15px;
        background: #f7fafc;
        width: 100%;
        transition: .3s;
    }

    .form-control:focus {
        background: #fff;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.18);
    }

    .status-badges {
        margin-top: 10px;
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
    }

    .badge {
        padding: 4px 10px;
        border-radius: 6px;
        font-size: 11px;
        font-weight: 600;
    }

    .badge.pending { background: #fff3cd; color: #856404; }
    .badge.paid { background: #d4edda; color: #155724; }
    .badge.failed { background: #f8d7da; color: #721c24; }
    .badge.partial { background: #d1ecf1; color: #0c5460; }

    .btn-submit {
        width: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: .3s;
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 18px rgba(102, 126, 234, 0.3);
    }
</style>

<div class="payment-wrapper">
    <div class="payment-card">

        <div class="payment-header">
            <h2>Update Payment - Order #{{ order.id }}</h2>
        </div>

        <div class="payment-body">
            <form method="post">
                {% csrf_token %}

                <!-- Amount -->
                <div class="form-group">
                    <label>Amount Paid:</label>
                    <input type="number" step="0.01" name="amount_paid"
                        value="{{ order.amount_paid }}" class="form-control" required>
                </div>

                <!-- Status -->
                <div class="form-group">
                    <label>Payment Status:</label>
                    <select name="payment_status" class="form-control" required>
                        <option value="pending" {% if order.payment_status == "pending" %}selected{% endif %}>Pending</option>
                        <option value="paid" {% if order.payment_status == "paid" %}selected{% endif %}>Paid</option>
                        <option value="failed" {% if order.payment_status == "failed" %}selected{% endif %}>Failed</option>
                        <option value="partial paid" {% if order.payment_status == "partial paid" %}selected{% endif %}>Partial Paid</option>
                    </select>

                    <div class="status-badges">
                        <span class="badge pending">Pending</span>
                        <span class="badge paid">Paid</span>
                        <span class="badge failed">Failed</span>
                        <span class="badge partial">Partial Paid</span>
                    </div>
                </div>

                <!-- Transaction -->
                <div class="form-group">
                    <label>Transaction ID:</label>
                    <input type="text" name="payment_transaction_id"
                        value="{{ order.payment_transaction_id }}" class="form-control"
                        placeholder="Transaction Reference (Optional)">
                </div>

                <button type="submit" class="btn-submit">Update Payment</button>
            </form>
        </div>

    </div>
</div>

{% endblock %}
